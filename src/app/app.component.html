<div class="container">
	<h1>Prueba t√©cnica - Estudio Faser</h1>
	<h2>Listado de tareas</h2>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Titulo</th>
				<th>Tiempo (minutos)</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor="let tarea of tareas">
				<th scope="row">{{tarea.id}}</th>
				<td>{{tarea.titulo}}</td>
				<td>{{tarea.minutos}}</td>
			</tr>
		</tbody>
	</table>
</div>
