<div class="container">
	<h1>Prueba técnica - Estudio Faser</h1>

	<h2>
		Nueva tarea
	</h2>

	<form [formGroup]="nuevaTarea">
		<label for="new-title">Título</label><br>
		<input type="text" id="new-title" name="new-title" formControlName="title"><br><br>
		<label for="new-time">Tiempo (minutos)</label><br>
		<input type="number" id="new-time" name="new-time" formControlName="time"><br><br>
		<button name="btn-add-row" (click)="addNewRow()">Crear tarea</button>
	</form>

	<h2>Listado de tareas</h2>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Título</th>
				<th>Tiempo (minutos)</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor="let tarea of tareas">
				<th scope="row" *ngIf="!tarea.deleted">{{tarea.id}}</th>
				<td *ngIf="!tarea.deleted">{{tarea.titulo}}</td>
				<td *ngIf="!tarea.deleted">{{tarea.minutos}}</td>
				<td *ngIf="!tarea.deleted">
					<button name="btn-delete-row" (click)="deleteRow(tarea)">Eliminar</button>
				</td>
			</tr>
		</tbody>
	</table>
	
</div>
